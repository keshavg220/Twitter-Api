	<div class="container">
	
	    <label >Title for the Tweet</label>
	    <input type="text" id="title"  placeholder="heading of the tweet">
	   
	
	    <label >Description</label>
	    <textarea id="description" placeholder="Write something.." style="height:150px"></textarea>

  <script type="text/javascript">
	  function saveEntity() {   
	    var formData = {
    title : $("#title").val(),
    description : $("#description").val()
  }
  $.ajax({
    url : '/questions',
    type : "POST",
    data : JSON.stringify(formData),
    contentType: "application/json; charset=utf-8",
    success : function(result) {
      console.log(result);
      if (result.id != undefined) {
      alert("tweet submitted successfully");
      $("#title").val('');
      $("#description").val('');
      
      appendTweetData(result);     
      }
      }
         
  });
    }
   	  function getTweets() {   
  $.ajax({
    url : '/questions',
    type : "GET",
    success : function(result) {
      console.log(result);
      if (result.content != undefined) {
      var contents = result.content;
      for (var i = 0; i<contents.length; i++){
      appendTweetData(contents[i]);
   	
      }
      
      }
     
      }
         
  });
    }
    
    function appendTweetData(result) {
       var html= '<div class="card" style="width: 100%;"><div class="card-body"><h5 class="card-title">'+result.title+'</h5><p class="card-text">'+result.description+'</p></div></div>';
      $(".tweetsContainer").append(html);
      }
      
    $(function() {
    getTweets();
	});

  </script>
